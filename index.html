    <div class="game">

            </div>
            
            <div >
                <h2 class="txt2" id="comp-div"></h2>
            </div>

        </div>

        <div class="images" id="images-div">

            <img id="paper" src="image/paper.jpg" onclick="rpsgame (this)">

    </div>
